<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my
            <span class="text-purple-700 font-semibold">Baper-Bank</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-16">
        <h2 class="text-3xl font-medium">Please Login</h2>
        <div class="mt-3 bg-green-100 p-10 rounded-lg">
            <input id="user-email" class="w-3/4 border border-gray-200 block py-2 px-4 rounded" type="text" placeholder="Your email/username" />
            <input id="user-password" class="w-3/4 border border-gray-200 block py-2 px-4 rounded mt-4" type="password" placeholder="Your password" /><br />
            <button id="submit" class="bg-yellow-600 px-4 py-2 rounded-lg text-white font-semibold">
          Login
        </button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
