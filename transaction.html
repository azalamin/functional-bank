<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to
            <span class="text-purple-700 font-semibold">Money Transaction</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-16 bg">
        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit">00</span></h3>
                </div>
                <div class="bg-purple-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance">1200</span></h3>
                </div>
            </div>
        </section>
        <!-- Withdraw Money -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h2 class="text-2xl font-medium">
                        Please <span class="text-purple-700">Deposit</span>
                    </h2>
                    <div class="mt-3 bg-red-200 p-10 rounded-lg">
                        <input id="deposit-input" class="w-3/4 border border-gray-200 block py-2 px-4 rounded" type="number" placeholder="$ Deposit amount" />
                        <button id="deposit-btn" class="mt-3 bg-purple-400 px-4 py-2 rounded-lg text-white font-semibold">
                Deposit
              </button>
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-medium">
                        Please <span class="text-blue-700">Withdraw</span>
                    </h2>
                    <div class="mt-3 bg-gray-200 p-10 rounded-lg">
                        <input id="withdraw-input" class="w-3/4 border border-gray-200 block py-2 px-4 rounded" type="number" placeholder="$ Withdraw amount" />
                        <button id="withdraw-btn" class="mt-3 bg-blue-600 px-4 py-2 rounded-lg text-white font-semibold">
                Withdraw
              </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/transaction.js"></script>
</body>

</html>
